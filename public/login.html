<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login To File Fiddler</title>
    <link href="/css/base.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/pace.min.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
<header class="header header-brand ui-header">
    <span class="header-logo">File Fiddle</span>
</header>
<main class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                <section class="content-inner">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-header">
                                <div class="card-inner">
                                    <h1 class="card-heading">Log In To File Fiddler</h1>
                                </div>
                            </div>
                            <div class="card-inner">
                                <form class="form" action="/log/in" method="post">
                                    <div class="form-group form-group-label">
                                        <div class="row">
                                            <div class="col-md-10 col-md-push-1">
                                                <label class="floating-label" for="ui_login_username">Username</label>
                                                <input class="form-control" name="username" id="ui_login_username" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-label">
                                        <div class="row">
                                            <div class="col-md-10 col-md-push-1">
                                                <label class="floating-label" for="ui_login_password">Password</label>
                                                <input class="form-control" name="password" id="ui_login_password" type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-10 col-md-push-1">
                                                <button class="btn btn-block btn-brand-accent waves-attach waves-light">Sign In</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-10 col-md-push-1">
                                                <div class="checkbox checkbox-adv">
                                                    <label for="ui_login_remember">
                                                        <input class="access-hide" id="ui_login_remember" name="ui_login_remember" type="checkbox">Stay signed in
                                                        <span class="checkbox-circle"></span><span class="checkbox-circle-check"></span><span class="checkbox-circle-icon icon">done</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <p class="margin-no-top pull-left"><a class="btn btn-flat btn-brand waves-attach" href="/help">Need help?</a></p>
                        <p class="margin-no-top pull-right"><a class="btn btn-flat btn-brand waves-attach" href="/new/account">Create an account</a></p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/base.min.js"></script>
</body>
</html>
